<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preload" href="assets/fonts/static/Inter-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="assets/fonts/static/Inter-SemiBold.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="assets/fonts/static/Inter-Bold.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <section class="card">
      <header class="card__header">
        <img src="assets/images/avatar-jessica.jpeg" class="card__image" width="176" height="176" alt="Profile picture of a black woman with afro hair.">
        <h1 class="card__author-name">Jessica Randall</h1>
        <h2 class="card__location">London, United Kingdom</h2>
      </header>
      <p class="card__description">"Front-end developer and avid reader."</p>
      <ul class="card__links">
        <li class="card__link"><a href="https://github.com/">GitHub</a></li>
        <li class="card__link"><a href="https://www.frontendmentor.io/">Frontend Mentor</a></li>
        <li class="card__link"><a href="https://www.linkedin.com/">LinkedIn</a></li>
        <li class="card__link"><a href="https://x.com/">Twitter</a></li>
        <li class="card__link"><a href="https://www.instagram.com/">Instagram</a></li>
      </ul>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Outstandinggirl13">Outstandinggirl13</a>.
  </footer>
</body>
</html>
